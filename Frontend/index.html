<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="RegisterUser">
        <div class="form-container">
            <h1 class="title">Crear Nuevo Usuario</h1>
            <form action="" class="form" id="formUser" name="formUser">
                <label for="email">
                    <span>Correo</span>
                    <input type="email" name="email" id="email" placeholder="mail@mail.com" class="input input-email" />
                </label>
                <label for="fullname">
                    <span>Nombre</span>
                    <input type="text" name="fullname" id="fullname" placeholder="mi nombre completo"
                        class="input input-name" />
                </label>
                <label for="city">
                    <span>Ciudad</span>
                    <input type="text" name="city" id="city" placeholder="ciudad" class="input input-city" />
                </label>
                <input type="submit" value="Crear Usuario" class="primary-button create-button" onclick="setUsers()" />
            </form>
            <div>
                <a href="data.html">
                    <input type="button" value="Lista de usuarios" class="primary-button create-button" />
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
